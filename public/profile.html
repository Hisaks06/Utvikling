<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>

    <input type="checkbox" name="" id="check">
    <div class="menu">
        <label for="check" id="label" style="
        margin-bottom: 0px;">
            <span class="fas fa-times" id="times"></span>
            <span class="fas fa-bars" id="bars"></span>
        </label>
        <div class="head">Meny</div>
        <ol>
            <li class="nav"><a href="index.html" class="tab"><i class="fas fa-home"></i>Hjem</a></li>
            <li class="nav"><a href="profile.html" class="tab"><i class="fas fa-user"></i>Profil</a></li>
            <li class="nav" id="adminTab"><a href="admin.html" class="tab"><i class="fas fa-user-cog"></i>Admin</a></li>
            <li class="nav"><a href="projects.html" class="tab"><i class="fas fa-project-diagram"></i>Prosjekt</a></li>
            <li class="nav"><a href="login.html" class="tab"><i class="fas fa-door-open"></i>Logg Ut</a></li>
        </ol>
    </div>
    <br>
    <header>
        <h1>Bruker Profil: <span id="userId"></span></h1>
    </header>
    <main>
    
        <section class="user-info">
            <form>
            <h2>Bruker Informasjon</h2>
            <p><strong>Brukernavn:</strong> <div id="username"></div></p>
            <p><strong>Fornavn:</strong> <div id="firstName"></div></p>
            <p><strong>Etternavn:</strong> <div id="lastName"></div></p>
            <p><strong>Rolle:</strong> <div id="role"></div></p>
            <button>Rediger</button>
            <button>Slett Bruker</button>
            </form>

            <br>
            <form>
            <!-- Notification Section -->
            <div id="notificationSection">
                <h2>Varsler</h2>
                <ul id="notificationList"></ul>
            </div>
            </form>
            </form>
                <div id="inviteFeedback"></div>
            </main> 
        </section>
    </main>
    <br>
    <div class="calendar_date">
    <div class="calendar dark">
        <div class="calendar_inner">
            <div class="calendar_controls">
                <div class="calendar_headings">
                    <i class="fa-solid fa-arrow-left" id="prev"></i>
                    <h2 class="months_year"></h2>
                    <i class="fa-solid fa-arrow-right" id="next"></i>
                </div>
                <div class="current_datetime">
                    <p class="daytxt">Today</p>
                    <p class="datetxt">Tue, 10, Oct 2023</p>
                </div>
                <div class="days_date">
                    <ul class="days">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="dates">
                        <!-- Calendar dates will be populated dynamically here -->
                    </ul>
                </div>
            </div>
        </div>
    </div></div>
    <footer>
    </footer>

    <script src="js/admin.js"></script>
    <script src="js/web.js"></script>
    <script src="js/project.js"></script>
</body>
</html>
